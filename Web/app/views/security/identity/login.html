<div layout="row" layout-fill layout-align="center center" class="view-login">
    <md-whiteframe class="md-whiteframe-1dp" layout="column" layout-fill>
        <!-- HEADER -->
        <div flex="40" class="header md-primary background md-whiteframe-1dp" layout="column" layout-align="center center">
            <!-- 
                <div class="avatar">
                    <img ng-src="bundles/app/css/images/logo.png">
                </div>
                -->
            <md-icon md-svg-src="action:account_circle" aria-label="al"></md-icon>
            Identificaci√≥n de Usuario
        </div>
        <!-- BODY -->
        <div flex="60" class="body">
            <form name="form" ng-submit="login(user);">
                <div>
                    <md-input-container>
                        <label>{{ 'login.username.label' | localize }}</label>
                        <input maxlength="50" autocomplete="off" ng-disabled="isValidating();" ng-change="onChange(form);" autofocus required ng-model="user.username">
                    </md-input-container>
                    <md-input-container>
                        <label>{{ 'login.password.label' | localize }}</label>
                        <input maxlength="20" autocomplete="off" ng-disabled="isValidating();" ng-change="onChange(form);" type="password" required ng-model="user.password">
                    </md-input-container>
                </div>
                <div layout="row" layout-fill layout-align="end end">
                    <md-button ng-disabled="state.disabled" class="md-primary md-raised">
                        <md-icon ng-if="state.icon" md-svg-icon="{{state.icon}}"></md-icon>
                        {{ state.text | localize }}
                    </md-button>
                </div>
            </form>
        </div>
        <br />
        <md-progress-linear ng-show="isValidating();" md-mode="indeterminate" class="md-primary"></md-progress-linear>
    </md-whiteframe>
</div>
